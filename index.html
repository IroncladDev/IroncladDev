<!doctype html>
<html lang="en">
  <head>
    <title>IroncladDev</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400..800;1,100..800&display=swap"
      rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/index.css" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/img/brand/svg/icon.svg" />
    <link rel="icon" type="image/png" href="/img/brand/png/icon@20.png" />

    <!-- Preloaded Images to prevent flickering -->
    <link rel="preload" as="image" href="/img/helmet-off.svg" />
    <link rel="preload" as="image" href="/img/neck.svg" />
    <link rel="preload" as="image" href="/img/brand/svg/transparent.svg" />

    <!-- Meta Title -->
    <meta property="og:title" content="IroncladDev" />
    <meta name="twitter:title" content="IroncladDev" />
    <!-- Meta Description -->
    <meta
      name="description"
      content="I'm IroncladDev, a Texas-based programmer who aims to produce and share great software with the world" />
    <meta
      property="og:description"
      content="I'm IroncladDev, a Texas-based programmer who aims to produce and share great software with the world" />
    <meta
      name="twitter:description"
      content="I'm IroncladDev, a Texas-based programmer who aims to produce and share great software with the world" />
    <!-- Meta Image -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://ironclad.sh/img/cover.png" />
    <meta property="og:image" content="https://ironclad.sh/img/cover.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="2560" />
    <meta property="og:image:height" content="1600" />
    <!-- Misc Metadata -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ironclad.sh" />
    <meta name="twitter:site" content="@IroncladDev" />
    <meta name="twitter:creator" content="@IroncladDev" />
    <meta name="twitter:url" content="https://ironclad.sh" />
    <meta name="keywords" content="website, developer, neovim, ironclad, ironcladdev" />
    <meta name="theme-color" content="#1f1d2d" />
  </head>

  <body>
    <header>
      <div id="helmet-container">
        <img id="helmet-neck" src="/img/neck.svg" alt="Profile Neck" />
        <div id="helmet-head-wrapper">
          <img id="helmet-head" src="/img/helmet-off.svg" alt="Profile Head" />
        </div>
      </div>

      <div id="header-container">
        <div _flex="grow no-basis"></div>
        <div _flex="grow no-basis col justify-center" gap="32">
          <div _flex="col" gap="8">
            <h1 id="title">
              <span style="color: var(--accent)">Redneck</span>
              Fullstack
            </h1>
            <h2 id="subtitle">Web Developer</h2>
          </div>
          <p>
            I&apos;m IroncladDev, a Texas-based programmer who aims to produce and share
            <a href="https://neovim.io" target="_blank">[great software â†—]</a>
            with the world
          </p>
          <ul id="nav-list">
            <li><a href="/about.html">[Read my story]</a></li>
            <li><a href="/showcase.html">[View my work]</a></li>
            <li><a href="/contact.html">[Get in touch]</a></li>
          </ul>
        </div>
      </div>
    </header>

    <script src="/src/vim-keybindings.js" type="module"></script>
    <script>
      // Whenever you add an id to an element, it gets declared as a global variable on the window object
      const helmet = window["helmet-head"];
      const neck = window["helmet-neck"];

      const iconOn = "/img/brand/svg/icon.svg";
      const helmetOn = "/img/brand/svg/transparent.svg";
      const iconOff = "/img/icon-off.svg";
      const helmetOff = "/img/helmet-off.svg";

      // Animate the helmet startup on page startup
      setTimeout(() => {
        helmet.src = helmetOn;
      }, 500);
      setTimeout(() => {
        helmet.src = helmetOff;
      }, 1000);
      setTimeout(() => {
        helmet.src = helmetOn;
      }, 1200);
      setTimeout(() => {
        helmet.src = helmetOff;

        helmet.style.animation = "activate 2s ease-in-out forwards";
        neck.style.opacity = "1";
      }, 1300);
      setTimeout(() => {
        helmet.src = helmetOn;
      }, 1400);
    </script>
  </body>
</html>
